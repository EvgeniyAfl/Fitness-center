<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Фитнес-центр: главная страница</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/BebasNeue-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/BebasNeue-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Condensed.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Light.woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <header class="page-header">
    <a class="page-header__logo">
      <img class="page-header__logo-image" src="img/Supergym-logo.png" width="89" height="20" alt="Логотип-Суперджим">
    </a>
    <a class="page-header__phone" href="tel:88005555555">8-800-555-55-55</a>
  </header>

  <main class="page-main">
    <section class="main-info">
      <div class="main-info__about-us">
        <b class="main-info__intro">Омск</b>
        <h1 class="main-info__title">Фитнес центр</h1>
        <p class="main-info__description">Тренажёрный зал Групповые занятия Кардио-зона</p>
        <button class="main-info__btn">купить абонемент</button>
      </div>
      <img class="main-info__photo" src="img/main-photo.jpg" width="500" height="556" alt="Главное фото страницы">
      <div class="main-info__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--fb" href="#">fb</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--vk" href="#">vk</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--ig" href="#">ig</a>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
